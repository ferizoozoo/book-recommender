version: '3.8'

services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: your_database_name
      POSTGRES_USER: your_database_user
      POSTGRES_PASSWORD: your_database_password

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://your_database_user:your_database_password@db:5432/your_database_name
      NODE_ENV: development
      # If your backend serves the frontend, you might not need the frontend service,
      # or you might serve it directly from backend/public. More on this below.

  frontend:
    build: ./frontend # Build context for the frontend
    ports:
      - "80:80" # Expose frontend on port 80 (standard HTTP)
    # depends_on: # Frontend usually doesn't depend directly on backend for serving static files
    #   - backend # Unless you need to ensure backend is up for build-time environment variables
    # volumes: # Optional: For development, you might mount source code for live reload
    #   - ./frontend:/usr/share/nginx/html # Or similar for dev
      # - /usr/src/app/node_modules # Prevents host node_modules from overriding container's
volumes:
  db-data: